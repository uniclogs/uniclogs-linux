---
name: customizations
mmdebstrap:
  packages:
    - git
    - i2c-tools
    - libhamlib-utils
    - netcat-openbsd
    - python3-hamlib
    - python3-pip
  install-recommends: false
  customize-hooks:
    - pip3 install uniclogs-stationd --break-system-packages
    - git clone https://github.com/uniclogs/uniclogs-pass_commander.git $1/home/uniclogs/uniclogs-pass_commander
